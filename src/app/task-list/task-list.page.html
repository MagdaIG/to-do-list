<ion-header>
  <ion-toolbar>
    <ion-title>Lista de Tareas</ion-title>
    <ion-buttons slot="end">
      <!-- BotÃ³n para descargar tareas -->
      <ion-button (click)="downloadTasks()">
        <ion-icon slot="icon-only" name="cloud-download-outline"></ion-icon>
      </ion-button>
      <!-- BotÃ³n para subir tareas -->
      <ion-button (click)="uploadTasks()">
        <ion-icon slot="icon-only" name="cloud-upload-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let task of tasks">
      <ion-label>
        <h2>{{ task.title }}</h2>
        <p>{{ task.description }}</p>
        <ion-img *ngIf="task.image !== ''" [src]="task.image"></ion-img>
      </ion-label>
      <ion-button color="danger" slot="end" (click)="deleteTask(task.id)">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button color="primary" (click)="openTaskForm()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
